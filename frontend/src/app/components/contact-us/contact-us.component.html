<div class="landing-page sidebar-collapse">

    <div class="page-header page-header-small clear-filter" filter-color="orange">
      <div class="page-header-image" data-parallax="true" style="background-image: url('/assets/img/bg3.jpg');">
      </div>
      <div class="content-center">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 mt-5">
              <h2 class="title mb-4">Anything you want to say to us?</h2>
              <h1><b><u>So Contact Us!</u></b></h1>

            <div class="col-lg-6 d-lg-block d-none">

                <img src="/assets/img/logo.png" class="rounded-circle img-fluid">

          </div>
        </div>
      </div>

              <div class="input-group-prepend">
                <span class="input-group-text">

                </span>

            <div class="send-button">
