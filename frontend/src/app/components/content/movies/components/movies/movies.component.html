<app-content which="watch" contentTypee="Movies" [categoriess]=categories>
    <div class="col-lg-2 col-md-4 col-sm-6" *ngFor="let movie of movies">
        <app-custom-card
          name= "{{ movie.name }}"
          imageUrl="{{ movie.poster }}"
          routerUrl="/movies/{{ movie.urlname }}/{{ movie.id}}"
          likeCount="{{ movie.like }}"
          commentCount="{{ movie.commentscount }}">
        </app-custom-card>
    </div>
</app-content>
