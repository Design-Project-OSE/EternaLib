<app-content which="read" contentTypee="Books" [categoriess]=categories>
    <div class="col-lg-2 col-md-4 col-sm-6" *ngFor="let book of books">
        <app-custom-card
          name= "{{ book.name }}"
          imageUrl="{{ book.poster }}"
          routerUrl="/books/{{ book.urlname }}/{{ book.id }}"
          likeCount="{{ book.like }}"
          commentCount="{{ book.commentscount }}">
        </app-custom-card>
   </div>
</app-content>
