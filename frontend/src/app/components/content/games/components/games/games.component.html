<app-content which="play" contentTypee="Games" [categoriess]=categories>
    <div class="col-lg-2 col-md-4 col-sm-6" *ngFor="let game of games">
        <app-custom-card
          name= "{{ game.name }}"
          imageUrl="{{ game.poster }}"
          routerUrl="/games/{{ game.urlname }}/{{ game.id}}"
          likeCount="{{ game.like }}"
          commentCount="{{ game.commentscount }}">
        </app-custom-card>
    </div>
</app-content>
