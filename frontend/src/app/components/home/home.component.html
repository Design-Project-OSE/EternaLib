<div class="page-header clear-filter" filter-color="orange">
  <div class="page-header-image" data-parallax="true" style="background-image:url('/assets/img/nlogin.jpg');">
  </div>
  <div class="container">
    <div class="content-center brand">
      <div class="logo-container w-25 mx-auto">
        <img src="/assets/img/aa.png" alt="">
      </div>
      <h3>A Social Media Platform That You Can Share <br>The MOVIES, GAMES And BOOKS You Like</h3>
      <ul class="navbar-nav">
        <li class="nav-item">
            <button href="javascript:void(0)" onclick="scrollToDownload()" class="btn btn-lg btn-primary rounded-pill">
              <p class="mb-0"><b>Populer İçerikler</b></p>
              <i class="fa-solid fa-caret-down fa-2xl"></i>
            </button>
        </li>
      </ul>
    </div>
    <h6 class="category category-absolute">Designed by Emre Yörük
      <a href="https://www.linkedin.com/in/emreyorukk/" target="_blank">
        <i class="fa-brands fa-linkedin fa-2xl"></i>
      </a>. Coded by EternaLib Team
      <a href="https://github.com/Design-Project-OSE/EternaLib" target="_blank">
        <i class="fa-brands fa-github fa-2xl"></i>
      </a></h6>
  </div>
</div>

<div class="main section-download" id="#download-section" style="padding-top: 62px;">

  <app-home-popular contentType="Filmler" routerUrl="/movies" iconClass="fa-solid fa-film fa-2xl">
      <app-custom-card
        name="Durante La Tormenta"
        imageUrl="https://tr.web.img4.acsta.net/r_1280_720/pictures/19/03/28/15/19/3146737.jpg"
        routerUrl="/movies/detail"
        viewCount="3.6b"
        commentCount="15"
        [categories]="['Bilim kurgu', 'Gerilim', 'Macera']">
      </app-custom-card>
  </app-home-popular>

  <hr class="container">

  <app-home-popular contentType="Oyunlar" routerUrl="/games" iconClass="fa-solid fa-gamepad fa-2xl">
      <app-custom-card
        name="Infamous Second Son"
        imageUrl="https://image.api.playstation.com/vulcan/img/rnd/202010/2821/KXv6VplN1r1bNPdfR4r29w0m.png"
        routerUrl="/games/detail"
        viewCount="1.6b"
        commentCount="5"
        [categories]="['Bilim kurgu', 'Aksiyon', 'Macera']">
      </app-custom-card>
  </app-home-popular>

  <hr class="container">

  <app-home-popular contentType="Kitaplar" routerUrl="/books" iconClass="fa-solid fa-book fa-2xl">
      <app-custom-card
        name="Dune"
        imageUrl="https://m.media-amazon.com/images/I/A1u+2fY5yTL._AC_UF1000,1000_QL80_.jpg"
        routerUrl="/books/detail"
        viewCount="1.1b"
        commentCount="3"
        [categories]="['Bilim kurgu', 'Macera']">
      </app-custom-card>
  </app-home-popular>

</div>
