<form class="form" method="" action="">
  <div class="card-header text-center">
    <div class="logo-container">
      <img src="/assets/img/now-logo.png" alt="">
    </div>
    <h3 class="card-title title-up">Log In</h3>
    <div class="social-line">
      <a href="#" class="btn btn-neutral btn-facebook btn-icon btn-round">
        <i class="fab fa-facebook-square"></i>
      </a>
      <a href="#" class="mx-2 btn btn-neutral btn-google btn-icon btn-lg btn-round">
        <i class="fab fa-google-plus"></i>
      </a>
      <a href="#" class="btn btn-neutral btn-twitter btn-icon btn-round">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </div>
  <div class="card-body py-1">
    <div class="input-group no-border input-lg">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="now-ui-icons ui-1_email-85"></i>
        </span>
      </div>
      <input type="email" class="form-control" placeholder="Email">
    </div>
    <div class="input-group no-border input-lg">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="now-ui-icons text_caps-small"></i>
        </span>
      </div>
      <input type="password" placeholder="Password" class="form-control" />
    </div>
  </div>
  <div class="card-footer text-center">
    <a href="#" class="btn btn-primary btn-round btn-lg btn-block">Log In</a>
    <div class="pull-left">
      <h6>
        <a (click)="_s.isRegisterForm= true" class="link" style="cursor: pointer;">Create Account</a>
      </h6>
    </div>
    <div class="pull-right">
      <h6>
        <a href="#" class="link">Need Help?</a>
      </h6>
    </div>
  </div>
</form>
