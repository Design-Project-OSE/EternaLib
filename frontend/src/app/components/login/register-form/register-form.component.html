<form class="form" method="" action="">
  <div class="card-header text-center">
    <div class="logo-container w-50 mb-4">
      <img src="/assets/img/aa.png" alt="">
    </div>
    <h3 class="card-title title-up">Sign Up</h3>
    <div class="social-line">
      <button class="btn btn-neutral btn-google btn-lg btn-round">
        <span>SIGN UP WITH</span>
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="40" height="34" viewBox="0 0 48 48">
          <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
          </svg>
      </button>
    </div>
  </div>
  <div class="card-body py-1">
    <div class="input-group no-border input-lg">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="now-ui-icons users_circle-08"></i>
        </span>
      </div>
      <input type="text" class="form-control" placeholder="First and Last Name">
    </div>
    <div class="input-group no-border input-lg">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="now-ui-icons ui-1_email-85"></i>
        </span>
      </div>
      <input type="email" placeholder="Email" class="form-control" />
    </div>
    <div class="input-group no-border input-lg mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="now-ui-icons text_caps-small"></i>
        </span>
      </div>
      <input type="password" class="form-control" placeholder="Password">
    </div>
    
  </div>
  <div class="card-footer text-center">
    <a href="#pablo" class="btn btn-primary btn-round btn-lg btn-block">SIGN UP</a>
    <div class="pull-left">
      <h6>
        <a (click)="_s.isRegisterForm = false" class="link" style="cursor: pointer;">Have an Account?</a>
      </h6>
    </div>
    <div class="pull-right">
      <h6>
        <a href="#pablo" class="link">Need Help?</a>
      </h6>
    </div>
  </div>
</form>
