<div class="card" routerLink="{{ routerUrl }}">
  <div class="poster">
    <img src="{{ imageUrl }}" alt="Location Unknown">
  </div>
  <div class="details p-3">
      <a routerLink="{{ routerUrl }}">
        <h1> {{ name }} </h1>
      </a>
      <h2>
        <i class="fa-solid fa-heart"></i> {{ likeCount }} likes
        <span class="float-right">
          <i class="fa-solid fa-comment"></i> {{ commentCount}} comments
        </span>
      </h2>
  </div>
</div>
