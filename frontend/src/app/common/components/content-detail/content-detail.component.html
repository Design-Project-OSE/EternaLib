<div class="profile-page sidebar-collapse">
  <div class="wrapper">

    <div class="page-header page-header-small">
      <div class="page-header-image" data-parallax="true" style="background-image: url('{{ bgImage }}');">
      </div>
      <div class="content-center mx-1 px-1">
          <div class="row justify-content-between mt-5 pt-5">
            <div class="col-lg-6 text-left">
              <h1 class="text-left text-primary mb-1"><b>{{ name }}</b></h1>
              <h5 class="mb-0"><b><u>Release date</u>: </b><b class="badge">{{ release }}</b></h5>
              <span class="h5"><b><u>Categories</u>: </b></span>
              <span *ngFor="let category of categories">
                <b class="badge mr-1">{{ category.name }}</b>
              </span>
              <div *ngIf="imdb!='' && metacritic!=''">
                <h4 class="my-0"><b><u>Ratings</u>:</b></h4>
                <div class="row">
                  <div class="col-5">
                    <div class="d-flex align-items-center" title="imdb">
                      <img src="/assets/img/imdb.png" alt="">
                      <h1 class="mb-0"><b>{{ imdb }}</b></h1>
                    </div>
                  </div>
                  <div class="col-5">
                    <div class="d-flex align-items-center" title="metacritic">
                      <svg xmlns="http://www.w3.org/2000/svg" width="88" height="88">
                        <circle fill="#001B36" stroke="#FC0" stroke-width="4.6" cx="44" cy="44" r="41.6"/>
                        <path transform="translate(-10-961) matrix(1.2756629,-1.3487733,1.3685717,1.2634987,-267.04706,1066.0743)" fill="#FFF" d="m126.73438,92.087002 5.05859,0 0,2.832031 c 1.80989-2.200501 3.96483-3.30076 6.46484-3.300781 1.32811,2.1e-5 2.48045,.273458 3.45703,.820312 .97655,.546895 1.77733,1.373717 2.40235,2.480469 .91144-1.106752 1.89451-1.933574 2.94922-2.480469 1.05466-0.546854 2.18096-0.820291 3.3789-0.820312 1.52341,2.1e-5 2.81247,.309265 3.86719,.927734 1.05466,.618509 1.84242,1.526711 2.36328,2.724609 .37757,.885434 .56637,2.317724 .56641,4.296875 l 0,13.26172-5.48828,0 0-11.85547 c-3e-5-2.057277-0.18883-3.385401-0.56641-3.984375-0.50784-0.781233-1.28909-1.171858-2.34375-1.171875-0.76825,1.7e-5-1.49091,.234392-2.16797,.703125-0.6771,.468766-1.16538,1.155614-1.46484,2.060547-0.2995,.904961-0.44924,2.333998-0.44922,4.287108 l 0,9.96094-5.48828,0 0-11.36719 c-2e-5-2.018214-0.0977-3.320296-0.29297-3.906248-0.19533-0.585922-0.49806-1.02212-0.9082-1.308594-0.41017-0.286442-0.96681-0.429671-1.66993-0.429688-0.84636,1.7e-5-1.60808,.227882-2.28515,.683594-0.6771,.455745-1.16212,1.113297-1.45508,1.972656-0.29298,.859389-0.43946,2.28517-0.43945,4.27734 l 0,10.07813-5.48828,0z"/></svg>
                      <h1 class="mb-0"><b>{{ metacritic }}</b></h1>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6 d-lg-block d-none">
              <iframe width="560" class="rounded mb-3" height="315" [src]="trailer | safeUrl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
          </div>
      </div>
    </div>



    <div class="section section-team pt-3">
      <div class="container">
          <div class="row mt-3">
            <div class="col-lg-4">
                <img class="bbb" src="{{ poster }}" alt="Location Unknown">
                <div class="social-line text-center mt-3 bbb border bg-light">
                  <h4 class="my-2">Follow Us:</h4>
                  <app-social-buttons
                      instagram="https://www.instagram.com/emreyoruk0/"
                      x="https://x.com/emrelyoruk"
                      linkedin="https://www.linkedin.com/in/emreyorukk/"
                      github="https://github.com/emreyoruk0">
                  </app-social-buttons>
                </div>
            </div>

            <div class="col-lg-8">
              <h1><b>About</b></h1>
              <p style="color: black;">
                {{ description }}
              </p>
              <hr>

              <ng-content></ng-content>

            </div>
          </div>
      </div>
    </div>
  </div>
</div>
