    <span class="border rounded-pill p-3 mr-2" style="color:rgb(249, 99, 50)">
      <i class="{{ iconClass }}"></i>
    </span>
    <h3 class="my-auto">
      <b>Most Popular {{ contentType }}</b>
    </h3>
    <app-animated-button routerLink="{{ routerUrl }}" class="ml-auto">
        Show All
    </app-animated-button>
  </div>
  <div class="row">
    <div class="col-sm-4 col-md-3 col-lg-2 mr-5">
        <ng-content></ng-content>
    </div>
  </div>
</div>
